<div class="login">
    <div class="login-content">
        <form action="/login" method="POST" name="login_form">
            <div class="text-center">
                <a href="/">
                    <img src="/shieldforce.png" width="150" height="150" alt="Logo shieldforce">
                </a>
            </div>
            <h1 class="text-center">Acessar</h1>
            <div class="text-white text-opacity-50 text-center mb-4">
                Se você já possui conta, entre com os dados!
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Endereço de E-mail <span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg bg-white bg-opacity-5" value="{{oldFields::email}}" placeholder="" id="email" name="email" />
            </div>
            <div class="mb-3">
                <div class="d-flex">
                    <label for="password" class="form-label">Senha <span class="text-danger">*</span></label>
                    <a href="#" class="ms-auto text-white text-decoration-none text-opacity-50">Perdeu a senha?</a>
                </div>
                <input type="password" class="form-control form-control-lg bg-white bg-opacity-5" value="" placeholder="" id="password" name="password" />
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember" />
                    <label class="form-check-label" for="remember">Lembrar-me</label>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3">Tentar Acessar</button>
            <div class="text-center text-white text-opacity-50">
                Ainda não possui conta? <a href="/register">Cadastre-se</a>.
            </div>
        </form>
    </div>
</div>
<a href="#" data-toggle="scroll-to-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
